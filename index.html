<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="container-sumarry">
  <div class="result">
  <h3>Seus resultados</h3>
  <div class="result-ball">
  <h1>76</h1>
  <p>of 100</p>
</div>
<div class="great">
  <h2>Ótimo</h2>
  <p>Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.</p>
  </div>
</div>
  <div class="sumarry">
  <h3>Sumário</h3>
<div class="reaction">
  <div class="result-reaction">
  <i><img src="./assets/images/icon-reaction.svg" alt=""></i>
  <h5>Reação</h5>
  </div>
  <p><span class="p">80</span> / <span>100</span></p>
</div>

<div class="memory">
  <div class="result-memory">
  <i><img src="./assets/images/icon-memory.svg" alt=""></i>
 <h5>Memória</h5> 
 </div>
  <p><span class="p">92</span> / <span>100</span></p>
</div>

<div class="verbal">
  <div class="result-verbal">
  <i><img src="./assets/images/icon-verbal.svg" alt="" srcset=""></i>
  <h5>Verbalmente</h5>
  </div>
  <p><span class="p">61</span> / <span>100</span></p>
</div>

<div class="visual">
  <div class="result-visual">
  <i><img src="./assets/images/icon-visual.svg" alt=""></i>
  <h5>Visão</h5>
  </div>
  <p><span class="p">72</span> / <span>100</span></p>
</div>
  <button>Continue</button>
</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo A. Nunes</a>.
  </div>
</body>
</html>
